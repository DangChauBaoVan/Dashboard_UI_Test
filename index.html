<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jetos Dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <div class="sidebar-logo">
        <a href="#"> <img src="./img/Logo.png" alt="logo" /></a>
      </div>
      <div class="side-menu">
        <div class="yellow-rectangle"></div>
        <a href="#" class="active"
          ><img src="./img/element-3.svg" alt="dashboard" />
          <p class="text">Dashboard</p></a
        >
        <a href="#"
          ><img src="./img/wallet-2.svg" alt="trans" />
          <p class="text">Transactions</p></a
        >
        <a href="#"
          ><img src="./img/wallet-minus.svg" alt="wallet" />
          <p class="text">Wallet</p></a
        >
        <a href="#"
          ><img src="./img/presention-chart.svg" alt="analy" />
          <p class="text">Analytics</p></a
        >
        <a href="#"
          ><img src="./img/user.svg" alt="Personal" />
          <p class="text">Personal</p></a
        >
        <a href="#"
          ><img src="./img/sms.svg" alt="Message" />
          <p class="text">Message</p></a
        >
        <a href="#"
          ><img src="./img/setting-2.svg" alt="Settings" />
          <p class="text">Settings</p></a
        >
      </div>
    </section>
    <!-- SIDEBAR -->
    <!-- CONTENT -->

    <section id="content">
      <!-- NAVBAR -->
      <nav id="navbar">
        <div class="left-nav">
          <h1>Dashboard</h1>
        </div>
        <div class="right-nav">
          <div class="search">
            <input type="text" class="searchTerm" placeholder="Search" />
            <button type="submit" class="searchButton">
              <img src="./img/search-normal.svg" alt="search" />
            </button>
          </div>
          <div class="noti">
            <img src="./img/Notification.svg" alt="noti" />
          </div>
          <div class="user">
            <img src="./img/Avatar.png" alt="user" />
          </div>
        </div>
      </nav>
      <!-- NAVBAR -->
      <!-- MAIN -->
      <section id="main">
        <div class="item">
          <div class="item-left">
            <img src="./img/wallet-3.svg" alt="icon" />
          </div>
          <div class="item-right">
            <p class="title">Balance</p>
            <p class="ammount">$41,210</p>
          </div>
        </div>
        <div class="item">
          <div class="item-left">
            <img src="./img/wallet.svg" alt="icon" />
          </div>
          <div class="item-right">
            <p class="title">Income</p>
            <p class="ammount">$41,210</p>
          </div>
        </div>
        <div class="item">
          <div class="item-left">
            <img src="./img/card.svg" alt="icon" />
          </div>
          <div class="item-right">
            <p class="title">Expenses</p>
            <p class="ammount">$41,210</p>
          </div>
        </div>
        <div class="item">
          <div class="item-left">
            <img src="./img/dollar-circle.svg" alt="icon" />
          </div>
          <div class="item-right">
            <p class="title">Savings</p>
            <p class="ammount">$41,210</p>
          </div>
        </div>
      </section>
      <!-- MAIN -->
    </section>

    <!-- CONTENT -->
  </body>
</html>
